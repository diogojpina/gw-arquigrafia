<h2>Cadastro</h2>
<p>Faça seu cadastro para poder publicar fotos no site Arquigrafia.<br />
  <small>* Todos os campos a seguir são obrigatórios.</small></p>
<p>
  <label>Nome*:</label>
  <input name="firsname" type="text" class="text" />
  <label>Sobrenome*:</label>
  <input name="lastname" type="text" class="text" />
  <br />
  <label>E-mail*:</label>
  <input name="email" type="text" class="email" />
  <br />
  <label>Senha*:</label>
  <input name="password" type="password" class="text" />
  <label>Repita a senha*:</label>
  <input name="passwordcheck" type="password" class="text" />
</p>
<p>O seguintes campos são opcionais, complete sem dó:</p>
<p>
