<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Arquigrafia - Seu universo de imagens de arquitetura</title>
<!--   FAVICON   -->
<link rel="icon" href="img/arquigrafia_icon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="img/arquigrafia_icon.ico" type="image/x-icon" />
<!--   ESTILO GERAL   -->
<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</head>

<body>
  <!--   BASE PRINCIPAL   -->
  <div id="total" class="total">
    <!--   TOPO DO SITE   -->
    <div id="top" class="top">
      <!--   ÁREA DO MENU 1 - NÃO LOGADO   -->
      <div id="header" class="header">
        <!--   ÁREA DO LOGO   -->
        <div id="logo_area" class="logo_area">
          <!--   LOGO   -->
          <div id="logo" class="logo">
            <a href="index.html"><img src="img/logo.png" width="192" height="44" alt="Arquigrafia" /></a>
          </div>
        </div>
        <!--   ÁREA DO MENU 1 - NÃO LOGADO   -->
        <div id="top_menu_bar" class="top_menu_bar">
          <!--   MENU 1 - NÃO LOGADO   -->
          <div id="top_menu" class="top_menu">
            <ul id="top_menu_items" class="top_menu_items">
              <li><a href="#">O projeto</a></li>
              <li><a href="#">Ajuda</a></li>
              <li><a href="#">Fale conosco</a></li>
            </ul>
            <ul id="top_menu_items" class="top_menu_items">
              <li><a href="#">Meu Arquigrafia</a></li>
            </ul>
          </div>
        </div>
        <!--   ÁREA DE LOGIN / CADASTRO   -->
        <div id="login_registration_bar" class="login_registration_bar">
          <div id="user_infos" class="user_infos">
            <div id="user_infos_messages" class="user_infos_messages">
              <div id="user_infos_message" class="user_infos_message">
                <div id="user_infos_message_header" class="user_infos_message_header">
                </div>
                <div id="user_infos_message_number" class="user_infos_message_number">
                  <a href="#" class="message_number_link">10</a>
                </div>
              </div>
            </div>
            <div id="user_infos_name" class="user_infos_name">
              <a href="#" >Nome da pessoa</a>
            </div>
          </div>
          <div id="user_photo_thumbnail" class="user_photo_thumbnail">
            <img src="img/45082.jpg" width="47" height="47" class="user_photo_thumbnail" />
          </div>
          <div id="logout" class="logout">
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
      <!--   ÁREA DO MENU 2 - NÃO LOGADO   -->
      <div id="bottom_menu_bar" class="bottom_menu_bar">
        <!--   SETA DA ESQUERDA   -->
        <div id="arrow_sidebar_left" class="arrow_sidebar_left">
        </div>
        <!--   MENU DE BUSCA   -->
        <div id="search_area" class="search_area">
          <!--   MENU SECUNDÁRIO   -->
          <div id="secundary_menu_buttons" class="secundary_menu_buttons">
            <!--   ÁREA DO BOTÃO DE UPLOAD  -->
            <div id="upload_area" class="upload_area">
              <!--   BOTÃO DE UPLOAD  -->
              <div id="upload_button" class="upload_button">
              </div>
              <!--   TEXTO DO BOTÃO DE UPLOAD  -->
              <div id="upload_button_text" class="upload_button_text">
                <a href="#" class="loged_menu_links">Enviar Imagem</a>
              </div>
            </div>
            <!--   ÁREA DOS BOTÕES DE BUSCA   -->
            <div id="search_buttons_area_loged" class="search_buttons_area_loged">
              <!--   ÁREA DA BARRA DE BUSCA   -->
              <div id="search_bar" class="search_bar">
                <!--   FORMULÁRIO DE BUSCA   -->
                <form action="" method="get">
                  <!--   BARRA DE BUSCA   -->
                  <p class="none_paragraph"><input type="text" class="search_bar" name="search_bar_text" /></p>
                  <!--   BOTÃO DA BARRA DE BUSCA   -->
                  <p class="none_paragraph"><input type="submit" class="search_bar_button" value="" name="submit_search_button" /></p>
                </form>
              </div>
              <!--   ÁREA DO BOTÃO DE BUSCA COMPLETA   -->
              <div id="complete_search" class="complete_search">
                <!--   BOTÃO DE BUSCA COMPLETA   -->
                <div id="complete_search_button" class="complete_search_button"></div>
              </div>
            </div>
            <!--   ÁREA DO BOTÃO DE COMUNIDADES  -->
            <div id="community_area" class="community_area">
              <!--   BOTÃO DE COMUNIDADES  -->
              <div id="community_button" class="community_button">
              </div>
              <!--   TEXTO DO BOTÃO DE COMUNIDADES  -->
              <div id="community_button_text" class="community_button_text">
                <a href="#" class="loged_menu_links">Comunidades</a>
              </div>
            </div>
            <!--   ÁREA DO BOTÃO DE COMUNIDADES  -->
            <div id="users_area" class="users_area">
              <!--   BOTÃO DE COMUNIDADES  -->
              <div id="users_button" class="users_button">
              </div>
              <!--   TEXTO DO BOTÃO DE COMUNIDADES  -->
              <div id="users_button_text" class="users_button_text">
                <a href="#" class="loged_menu_links">Usuários</a>
              </div>
            </div>
          </div>
        </div>
        <!--   SETA DA DIREITA   -->
        <div id="arrow_sidebar_right" class="arrow_sidebar_right">
        </div>
      </div>
    </div>
    <!--   MEIO DO SITE - ÁREA DE NAVEGAÇÃO   -->
    <div id="middle" class="middle">
      <!--   PAINEL DE IMAGENS - GALERIA - CARROSSEL   -->
      <div id="image_view_left_sidebar" class="image_view_left_sidebar">
        &nbsp;
      </div>
      <div id="image_view_content" class="image_view_content">
        &nbsp;
      </div>
      <div id="image_view_right_sidebar" class="image_view_right_sidebar">
        &nbsp;
      </div>
    </div>
    <!--   FUNDO DO SITE   -->
    <div id="bottom" class="bottom">
      <!--   RODAPÉ   -->
      <div id="footer" class="footer">
        <!--   BARRA DE ABAS   -->
        <div id="tabs" class="tabs">
          <!--   ABAS   -->
          <div id="tab1" class="selected_tab">
            <a href="#" class="selected_tab_link">Novas Imagens</a>
          </div>
          <div id="tab2" class="tab_not_selected">
            <a href="#" class="tab_link">Populares</a>
          </div>
          <div id="tab3" class="tab_not_selected">
            <a href="#" class="tab_link">Controversas</a>
          </div>
          <div id="tab4" class="tab_not_selected">
            <a href="#" class="tab_link">Avaliadas</a>
          </div>
          <div id="tab5" class="tab_not_selected">
            <a href="#" class="tab_link">Comentadas</a>
          </div>
        </div>
        <!--   BARRA DE IMAGENS - (RODAPÉ)   -->
        <div id="footer_images" class="footer_images">
          <!--   LINHA DE IMAGENS - (RODAPÉ)   -->
          <div id="images_line" class="images_line">
            <!--   IMAGENS - (RODAPÉ)   -->
            <div id="f_01" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 1"/></a>
            </div>
            <div id="f_02" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 2"/></a>
            </div>
            <div id="f_03" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 3"/></a>
            </div>
            <div id="f_04" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 4"/></a>
            </div>
            <div id="f_05" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 5"/></a>
            </div>
            <div id="f_06" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 6"/></a>
            </div>
            <div id="f_07" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 7"/></a>
            </div>
            <div id="f_08" class="footer_image">
              <a href="#"><img src="img/450823.jpg" width="105" height="72" alt="Foto 8"/></a>
            </div>
          </div>
        </div>
      </div>
      <!--   CRÉDITOS - LOGOS   -->
      <div id="credits" class="credits">
        <img src="img/credits.png" width="962" height="44" alt="Créditos" />
      </div>
      <!--   COPYRIGHT   -->
      <div id="copyright" class="copyright">
      </div>
    </div>
  </div>
</body>
</html>
